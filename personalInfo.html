<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人信息</title>
     <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/personalInfo.css">
</head>
<body>
<form role="form">
    <table class="table">
      <caption>编辑个人信息</caption>
      <tbody>
          <tr>
              <td>用户名</td>
              <td><input type="text" class="form-control" name="name" value="{% username %}" disabled></td>
              <td></td>
              <td></td>
          </tr>
          <tr>
              <td><font color="red">*</font> 姓名</td>
              <td><input type="text" class="form-control" name="name" value="{% name %}"></td>
              <td><font color="red">*</font> 性别</td>
              <td>
                <label class="radio-inline"><input type="radio" name="sex">男</label>
                <label class="radio-inline"><input type="radio" name="sex">女</label>
              </td>
          </tr>
          <tr>
             <td><font color="red">*</font> 邮箱</td>
              <td><input type="text" class="form-control" name="email" value="{% email %}"></td>
              <td><font color="red">*</font> 电话</td>
              <td><input type="text" class="form-control" name="tel" value="{% tel %}"></td>
          </tr>
      </tbody>

    </table>

    <button type="submit" class="btn btn-primary">提交更改</button>
</form>


 <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
