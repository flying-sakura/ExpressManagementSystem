<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加车辆</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/personalInfo.css">
</head>
<body>
<form role="form">
    <table class="table">
        <caption>添加车辆</caption>
        <tbody>
        <tr>
            <td><font color="red">*</font> 车辆型号</td>
            <td><input type="text" class="form-control input-sm" name="" value="{% cartype %}"></td>
        </tr>
        <tr>
            <td><font color="red">*</font> 车牌号</td>
            <td><input type="text" class="form-control input-sm" name="" value="{% carplate %}"></td>
        </tr>

        <tr>
            <td><font color="red">*</font> 车辆状态</td>
            <td><select name="" id=""  class="form-control">
                <option value="">闲置</option>
                <option value="">在用</option>
            </select></td>
        </tr>
        </tbody>

    </table>

    <button type="submit" class="btn btn-primary">添加</button>
</form>





<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
