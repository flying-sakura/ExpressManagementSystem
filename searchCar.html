<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>查询车辆</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/searchUser.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
<table class="table">
    <caption>用户列表</caption>
    <thead>
    <tr>
        <td><input type="checkbox" onclick="CheckAll(this);" title="全选/取消全选"></td>
        <td>序号</td>
        <td>车辆型号</td>
        <td>车牌号</td>
        <td>车辆状态</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>


    <tr>
        <td><input type="checkbox" name="chkid">
            <input type="hidden" id="__checkbox_chkid" name="__checkbox_chkid" value="4"> </td>
        <td>1</td>
        <td>东风小康</td>
        <td>川AE0987</td>
        <td>闲置</td>
        <td>
      <span><i class="glyphicon glyphicon-edit"></i>
        <a href="Admin_editUser.action?paramsUser.userId=4" data-toggle="modal" data-target="#myModal">编辑</a>
      </span>
        </td>
    </tr>

    <tr>
        <td><input type="checkbox" name="chkid">
            <input type="hidden" id="__checkbox_chkid" name="__checkbox_chkid" value="5"> </td>
        <td>2</td>
        <td>皮卡</td>
        <td>川BC2987</td>
        <td>闲置</td>
        <td>
      <span><i class="glyphicon glyphicon-edit"></i>
        <a href="Admin_editUser.action?paramsUser.userId=5">编辑</a>
      </span>
        </td>
    </tr>


    </tbody>
</table>
<div class="page">
    <span>首页</span>
    <span>上一页</span>
    <span>第<input type="text value="1"> / 10页</span>
    <span>下一页</span>
    <span>末页</span>

</div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    编辑车辆
                </h4>
            </div>
            <div class="modal-body">
                <table width="80%" align="center" cellpadding="1" cellspacing="1" class="editbody">
                    <tbody>
                    <tr>
                        <td align="right" style="padding-right:5px"><font color="red">*</font> 车辆型号：</td>
                        <td >
                            <input type="text" name="paramsUser.realName" value="东风小康" id=""  class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td align="right" style="padding-right:5px"><font color="red">*</font> 车牌号：</td>
                        <td >
                            <input type="text" name="paramsUser.realName" value="川AE0987" id=""  class="form-control" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" style="padding-right:5px">状态：</td>
                        <td>
                            <select name="zt"  class="form-control">
                                <option value="">闲置</option>
                                <option value="">在用</option>
                            </select>
                        </td>
                    </tr>
                    </tbody></table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
