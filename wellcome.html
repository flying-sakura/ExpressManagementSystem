<!DOCTYPE html>
<html>
<head>
	<title>欢迎页面</title>
	<!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/wellcome.css">
	<!--轮播图样式 -->


</head>
<body>
		<div class="main" style="margin-left:5%;">
			<img src="img/swt-icon-express.png">
			<p id="time1">今天是</p>
			<p >{%username%}欢迎你访问快递管理系统</p>
		</div>
		<div class="searchBox" style="margin-top: -4em;margin-right: 5%;float: right;">
			<form class="form-inline" role="form" method="get" action="searchLogistics.html">
				<div class="form-group">
					<select name="com" class="form-control">
						<option value="Yuantong">圆通</option>
						<option value="Zhongtong">中通</option>
						<option value="Shentong">申通</option>
						<option value="Huitong">汇通</option>
						<option value="Shunfeng">顺丰</option>
						<option value="Yunda">韵达</option>
						<option value="Youzheng">邮政</option>
						<option value="Tiantian">天天</option>
						<option value="Quanfeng">全峰</option>
					</select>
				</div>
			  <div class="input-group">
				<input name="expressNo" type="text" class="form-control" placeholder="输入快递单号">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="submit">查询</button>
				</span>
			</div>
			</form>
		</div>


		
	


</form>
		

	
	<div id="myCarousel" style="margin:10px 0;padding:0 20%;background-color:#8b8b8b;">
		<img src="img/201405271129463177.png" style="width:100%;">
	</div>
	

	

	<div class="img-ab">
		<div class="right-bottom-r1"></div>
		<!-- <img src="img/welcome-0-2.png" class="right-bottom-r3"> -->
		<img src="img/welcome-2-1.png" class="left-bottom">
		<img src="img/welcome-2-2.png" class="center-bottom-r2">
		<!-- <img src="img/welcome-1-2.png" class="right-bottom-r2"> -->
		<img src="img/welcome-right.png" class="right-bottom-r2">
	</div>


	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!--轮播图-->
	<script>
	imgIndex = 0;
	imgColor = ["rgb(139,139,139)","rgb(43,123,212)","rgb(222,228,229)"]
	imgPath = ["img/201405271129463177.png","img/201401251118078087.png","img/201401251118126532.png"];
	CarouselImg = document.getElementById('myCarousel').getElementsByTagName('img')[0];
	
	setInterval(function() {
	imgIndex = (imgIndex+1)%3;
	CarouselImg.setAttribute('src',imgPath[imgIndex]);
	document.getElementById('myCarousel').style.backgroundColor = imgColor[imgIndex];

	},5000);
	</script>
	
</script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script>
    function showtime(){
        var a = new Date();
        var b = a.toLocaleTimeString();
        var c = a.toLocaleDateString();
        document.getElementById("time1").innerHTML = "今天是 "+c+"&nbsp"+b;
        }
    setInterval(function() {showtime()},1000);
</script>


</body>
</html>
