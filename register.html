<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">


</head>
<body>

<div class="container">
    <div class="row row-centered">
        <div class="well col-md-6 col-centered">
            <h2>新用户注册</h2>
            <form class="form-horizontal" action="#" method="post" role="form" id="info" name="info">
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" id="username" name="userid" placeholder="请输入用户名" maxlength="20" />
                    </div>
                    <span style="color:red;display: none;" class="tips"></span>
                    <span style="display: none;" class=" glyphicon glyphicon-remove form-control-feedback"></span>
                    <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" maxlength="20"/>
                    </div>
                    <span style="color:red;display: none;" class="tips"></span>
                    <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="passwordConfirm" name="password" placeholder="请确认密码" maxlength="20"/>
                    </div>
                    <span style="color:red;display: none;" class="tips"></span>
                    <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" id="realname" name="userid" placeholder="请输入姓名"/>
                    </div>
                     <span style="color:red;display: none;" class="tips"></span>
                    <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>

                <div class="form-group">
                    <div class="input-group input-group-md">
                        <div class="mask"></div>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-adjust"></i></span>
                        <input type="text" class="form-control" placeholder="请选择性别"/>
                        <!--mask-->
                        <div style="position: absolute;left: 60%;width:30%;height:100%;z-index: 9;overflow:hidden;">

                            <label class="radio-inline">
                                <input type="radio" name="sex" id="optionsRadios3" value="男" checked> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" id="optionsRadios4"  value="女"> 女
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-qrcode"></i></span>
                        <input type="text" id="idcode-btn" class="form-control"  placeholder="请输入验证码">
                        <span class="input-group-addon"><img src="http://localhost:8080/Stock/Random.jsp"></span>
                    </div>
                    <span style="color:red;display: none;" class="tips"></span>
                    <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone" aria-hidden="true"></i></span>
                        <input id="phoneNum" class="form-control" placeholder="请输入手机号码" maxlength="11" type="text">

                    </div>
                    <span style="color:red;display: none;" class="tips"></span>
                    <span style="display: none;" class="glyphicon glyphicon-remove form-control-feedback"></span>
                    <span style="display: none;" class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-font" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" id="comname" name="userid" placeholder="请输入公司名称"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" id="comadd" name="userid" placeholder="请输入公司地址"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" id="email" name="userid" placeholder="请输入电子邮箱"/>
                    </div>
                </div><br>

                <button type="submit"  id="submit" class="btn btn-primary btn-block">注册</button>
                <button type="reset" id="reset" class="btn btn-danger btn-block">重置</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/register.js"></script>
</body>
</html>
