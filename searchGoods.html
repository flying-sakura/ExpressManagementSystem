<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>查询用户</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/searchUser.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
<div class="serach-group">
    货物编号：<input type="text" class="myinput">
    货物名称：<input type="text" class="myinput">
    <button class="btn btn-sm btn-primary">搜索</button>
    <button type="button" class="btn btn-sm btn-danger">删除选定</button>
</div>

<table class="table">
    <caption>用户列表</caption>
    <thead>
    <tr>
        <td><input type="checkbox" onclick="CheckAll(this);" title="全选/取消全选"></td>
        <td>#</td>
        <td>货物编号</td>
        <td>货物名称</td>
        <td>货物数量</td>
        <td>货物说明</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>


    <tr>
        <td><input type="checkbox" name="chkid">
            <input type="hidden" id="__checkbox_chkid" name="__checkbox_chkid" value="4"> </td>
        <td>1</td>
        <td>001</td>
        <td>潘婷沐浴露</td>
        <td>250</td>
        <td>潘婷沐浴露</td>
        <td>
      <span><i class="glyphicon glyphicon-edit"></i>
        <a href="Admin_editUser.action?paramsUser.userId=4" data-toggle="modal" data-target="#myModal">编辑</a>
      </span>
        </td>
    </tr>

    <tr>
        <td><input type="checkbox" name="chkid">
            <input type="hidden" id="__checkbox_chkid" name="__checkbox_chkid" value="4"> </td>
        <td>2</td>
        <td>002</td>
        <td>迪彩精致发膜</td>
        <td>500</td>
        <td>迪彩精致发膜</td>
        <td>
      <span><i class="glyphicon glyphicon-edit"></i>
        <a href="Admin_editUser.action?paramsUser.userId=4" data-toggle="modal" data-target="#myModal">编辑</a>
      </span>
        </td>
    </tr>


    </tbody>
</table>
<div class="page">
    <span>首页</span>
    <span>上一页</span>
    <span>第<input class="myinput text-center" type="text" value="1" maxlength="3"> / 10页</span>
    <span>下一页</span>
    <span>末页</span>

</div>




<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    编辑货物
                </h4>
            </div>
            <div class="modal-body">
                <table width="80%" align="center" cellpadding="1" cellspacing="1" class="editbody">
                    <tbody>
                    <td align="right" style="padding-right:5px"><font color="red">*</font> 货物编号：</td>
                    <td >
                        <input type="text" name="paramsUser.realName" value="001" class="form-control" disabled>
                    </td>
                    <tr>
                        <td align="right" style="padding-right:5px"><font color="red">*</font> 货物名称：</td>
                        <td>
                            <input type="text" name="paramsUser.userMail" value="潘婷沐浴露" id="paramsUser.userMail"  class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td align="right" style="padding-right:5px"><font color="red">*</font> 货物数量：</td>
                        <td>
                            <input type="text" name="paramsUser.userPhone" value="250" id="paramsUser.userPhone"  class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td align="right" style="padding-right:5px">货物说明：</td>
                        <td>
                            <textarea class="form-control" name="" id="">潘婷沐浴露</textarea>
                        </td>
                    </tr>
                    </tbody></table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
