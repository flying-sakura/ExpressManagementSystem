<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加用户</title>
     <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/personalInfo.css">
</head>
<body>
<form role="form">
    <table class="table">
      <caption>添加用户</caption>
      <tbody>
          <tr>
              <td>用户名</td>
              <td>{% username %}</td>
              <td>密码</td>
              <td><input type="text" class="form-control input-sm" name="pwd" value="{% pwd %}"></td>
          </tr>
          <tr>
              <td>姓名</td>
              <td><input type="text" class="form-control input-sm" name="name" value="{% name %}"></td>
              <td>性别</td>
              <td>
                <label class="radio-inline"><input type="radio" name="sex" checked="checked">男</label>
                <label class="radio-inline"><input type="radio" name="sex">女</label>
              </td>
          </tr>
          <tr>
             <td>公司</td>
              <td><input type="text" class="form-control input-sm" name="gs" value="{% gongsi %}"></td>
              <td>地址</td>
              <td><input type="text" class="form-control input-sm" name="dz" value="{% dizhi %}"></td>
          </tr>
          <tr>
             <td>邮箱</td>
              <td><input type="text" class="form-control input-sm" name="email" value="{% email %}"></td>
              <td>电话</td>
              <td><input type="text" class="form-control input-sm" name="tel" value="{% tel %}"></td>
          </tr>
      </tbody>

    </table>

    <button type="submit" class="btn btn-primary">添加</button>
</form>


 <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
