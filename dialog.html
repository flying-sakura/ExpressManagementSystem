<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>弹窗</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	开始演示模态框
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					编辑用户
				</h4>
			</div>
			<div class="modal-body">
				<table width="100%" align="center" cellpadding="1" cellspacing="1" class="editbody">
       <tbody><tr>
          <td width="15%" align="right" style="padding-right:5px"><font color="red">*</font> 用户名：</td>
          <td width="35%">
          	chensheng
          	
          </td>
          <td align="right" style="padding-right:5px"><font color="red">*</font> 密码：</td>
          <td>
            
          	<input type="password" name="paramsUser.userPass" value="" id="paramsUser.userPass">
          	
          	
          </td>
        </tr> 
        <tr>
          <td align="right" style="padding-right:5px"><font color="red">*</font> 姓名：</td>
          <td>
            <input type="text" name="paramsUser.realName" value="陈生" id="paramsUser.realName">
          </td>
          <td align="right" style="padding-right:5px"><font color="red">*</font> 性别：</td>
          <td>
            <input type="radio" id="sex1" name="paramsUser.userSex" value="1">男&nbsp;&nbsp;
            <input type="radio" id="sex2" name="paramsUser.userSex" value="2">女
          </td>
        </tr>   
        <tr>
          <td align="right" style="padding-right:5px">公司：</td>
          <td>
            <input type="text" name="paramsUser.userCompany" value="北京贸易公司" id="paramsUser.userCompany">
          </td> 
          <td align="right" style="padding-right:5px">地址：</td>
          <td>
          	<input type="text" name="paramsUser.userAddress" value="北京天堂路666号" id="paramsUser.userAddress">
          </td>
        </tr>
        <tr>
          <td align="right" style="padding-right:5px">邮箱：</td>
          <td>
            <input type="text" name="paramsUser.userMail" value="chensheng@163.com" id="paramsUser.userMail">
          </td> 
          <td align="right" style="padding-right:5px">电话：</td>
          <td>
          	<input type="text" name="paramsUser.userPhone" value="15088888884" id="paramsUser.userPhone">
          </td>
        </tr>
     </tbody></table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</body>
</html>
