<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>查询用户</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/searchUser.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
<table class="table">
    <caption>用户列表</caption>
    <thead>
    <tr>
        <td><input type="checkbox" onclick="CheckAll(this);" title="全选/取消全选"></td>
        <td>序号</td>
        <td>账号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>邮箱</td>
        <td>电话</td>
        <td>添加时间</td>
        <td>状态</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>


    <tr>
        <td><input type="checkbox" name="chkid">
            <input type="hidden" id="__checkbox_chkid" name="__checkbox_chkid" value="4"> </td>
        <td>1</td>
        <td>chensheng</td>
        <td>陈生</td>
        <td>女</td>
        <td>chensheng@163.com&nbsp;</td>
        <td>15088888884</td>
        <td>2014-03-01 23:08:44</td>
        <td>无任务</td>
        <td>
      <span><i class="glyphicon glyphicon-edit"></i>
        <a href="Admin_editUser.action?paramsUser.userId=4" data-toggle="modal" data-target="#myModal">编辑</a>
      </span>
        </td>
    </tr>

    <tr>
        <td><input type="checkbox" name="chkid">
            <input type="hidden" id="__checkbox_chkid" name="__checkbox_chkid" value="5"> </td>
        <td>2</td>
        <td>lichao</td>
        <td>李超</td>
        <td>男</td>
        <td>lichao@163.com&nbsp;</td>
        <td>15088888887</td>
        <td>2014-03-01 23:08:44</td>
        <td>无任务</td>
        <td>
      <span><i class="glyphicon glyphicon-edit"></i>
        <a href="Admin_editUser.action?paramsUser.userId=5">编辑</a>
      </span>
        </td>
    </tr>


    </tbody>
</table>
<div class="page">
    <span>首页</span>
    <span>上一页</span>
    <span>第<input type="text value="1"> / 10页</span>
    <span>下一页</span>
    <span>末页</span>

</div>




<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    编辑用户
                </h4>
            </div>
            <div class="modal-body">
                <table width="100%" align="center" cellpadding="1" cellspacing="1" class="editbody">
                    <tbody><tr>
                        <td width="15%" align="right" style="padding-right:5px"><font color="red">*</font> 账号：</td>
                        <td width="35%">
                            chensheng

                        </td>
                        <td align="right" style="padding-right:5px"><font color="red">*</font> 姓名：</td>
                        <td>
                            <input type="text" name="paramsUser.realName" value="陈生" id="paramsUser.realName">
                        </td>
                    </tr>
                    <tr>

                        <td align="right" style="padding-right:5px"><font color="red">*</font> 性别：</td>
                        <td>
                            <input type="radio" id="sex1" name="paramsUser.userSex" value="1">男&nbsp;&nbsp;
                            <input type="radio" id="sex2" name="paramsUser.userSex" value="2">女
                        </td>
                        <td align="right" style="padding-right:5px">邮箱：</td>
                        <td>
                            <input type="text" name="paramsUser.userMail" value="chensheng@163.com" id="paramsUser.userMail">
                        </td>
                    </tr>

                    <tr>
                        <td align="right" style="padding-right:5px">电话：</td>
                        <td>
                            <input type="text" name="paramsUser.userPhone" value="15088888884" id="paramsUser.userPhone">
                        </td>
                        <td align="right" style="padding-right:5px">状态：</td>
                        <td>
                            <select name="zt">
                                <option value="">无任务</option>
                                <option value="">配送中</option>
                            </select>
                        </td>
                    </tr>
                    </tbody></table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
