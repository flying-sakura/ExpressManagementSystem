<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>查询订单</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/searchOrder.css">
    <link rel="stylesheet" href="css/searchUser.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
<div class="serach-group">
    订单编号：<input type="text" class="myinput">
    订货人：<input type="text" class="myinput">
    货物名称：<input type="text" class="myinput">
    下单日期：<input type="text" class="myinput">
    <button class="btn btn-sm btn-primary">搜索</button>
    <button type="button" class="btn btn-sm btn-danger">删除选定</button>
</div>

<table class="table">
    <caption>订单列表</caption>
    <thead>
    <tr>
        <td><input type="checkbox" onclick="CheckAll(this);" title="全选/取消全选"></td>
        <td>#</td>
        <td>订单编号</td>
        <td>订货人</td>
        <td>货物名称</td>
        <td>数量</td>
        <td>下单日期</td>
        <td>配送地点</td>
        <td>配送车辆</td>
        <td>配送人</td>
        <td>状态</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>


    <tr>
        <td><input type="checkbox" name="chkid">
            <input type="hidden" id="__checkbox_chkid" name="__checkbox_chkid" value="4"> </td>
        <td>1</td>
        <td>201504060117345</td>
        <td>李超</td>
        <td>潘婷沐浴露</td>
        <td>250</td>
        <td>2015-04-06</td>
        <td>北京市天堂路228号</td>
        <td>东风小康 川A66666</td>
        <td>李梅</td>
        <td>已确认</td>
        <td>
      <span><i class="glyphicon glyphicon-edit"></i>
        <a href="Admin_editUser.action?paramsUser.userId=4" data-toggle="modal" data-target="#myModal">编辑</a>
      </span>
        </td>
    </tr>
    </tbody>
</table>
<div class="page">
    <span>首页</span>
    <span>上一页</span>
    <span>第<input class="myinput text-center" type="text" value="1" maxlength="3"> / 10页</span>
    <span>下一页</span>
    <span>末页</span>

</div>




<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    编辑订单
                </h4>
            </div>
            <div class="modal-body">
                <table width="100%" align="center" cellpadding="1" cellspacing="1" class="editbody">
                    <tbody>
                    <td width="20%" align="right" style="padding-right:5px"><font color="red">*</font> 订单编号：</td>
                    <td >
                        <input type="text" value="201802082322251" class="form-control" disabled>
                    </td>
                    <tr>
                        <td align="right" style="padding-right:5px"><font color="red">*</font> 订货人：</td>
                        <td>
                            <input type="text" value="张丽" class="form-control" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" style="padding-right:5px"><font color="red">*</font> 货物名称：</td>
                        <td>
                            <input type="text" value="迪彩精致发膜" class="form-control" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" style="padding-right:5px"><font color="red">*</font> 货物数量：</td>
                        <td>
                            <input type="text" value="250" class="form-control" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" style="padding-right:5px"><font color="red">*</font> 送货地点：</td>
                        <td>
                            <input type="text" value="日月大道250路" class="form-control" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" style="padding-right:5px">下单日期：</td>
                        <td>
                            <input class="form-control" value="2018-02-08"></input>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" style="padding-right:5px"><font color="red">*</font> 车辆信息：</td>
                        <td>
                            <select name="" id="" class="form-control">
                                <option value="">请选择</option>
                                <option value="">东风小康 川A66666</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" style="padding-right:5px"><font color="red">*</font> 配送人员：</td>
                        <td>
                            <select name="" id="" class="form-control">
                                <option value="">请选择</option>
                                <option value="">张三</option>
                                <option value="">李四</option>
                            </select>
                        </td>
                    </tr>
                    </tbody></table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-danger">
                    取消订单
                </button>
                <button type="button" class="btn btn-primary">
                    确认订单
                </button>
            </div>
        </div><!-- /.modal-content -->

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
